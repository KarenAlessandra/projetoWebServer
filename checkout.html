<body>
    <main>
        <br /><br />
        
        <!-- form -->
        
        <div class="containerPage">
            <div class="card">
                <div class="card-body">
                    <form>
                        <h2>Checkout</h2>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="John Doe" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="johndoe@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                                required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Anytown" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" required>
                                    <option selected>Choose...</option>
                                    <option>California</option>
                                    <option>Florida</option>
                                    <option>New York</option>
                                    <option>Texas</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="12345" required>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
